<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .mauDo{
            font-size: 100%;
            color: red;
        }
        [class*="col-"]{
            padding-right: 0;
            padding-left: 0;
        }
        li{
            width: 150px;
        }
    </style>
    <script>
        $(document).ready(function(){
            var i = 2;
            $("#btnDK").click(function(){
                $("#myModal").modal();
            })
            function kiemTraMa(){
                var mauKT = /[0-9]{9}$/;
                if (mauKT.test($("#txtMa").val())=="") {
                    $("tbMa").html("bat buoc nhap");
                    $("#tbMa").addClass("maDo");
                } else{
                    $("tbMa").html("bat buoc nhap");
                    $("#tbMa").addClass("maDo");
                }
            }
            $("#txtMa").blur(kiemTraMa);
            function kiemTraHT(){
                var kt = /(^[A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
                if ($("#txtHT").val()==""){
                    $("tbTen").html("nhap sai");
                    $("#tbTen").addClass("maDo");
                    return false;
                }
                if (!kt.test($("#txtHT").val())){
                    $("tbTen").html("chu cai dau viet hoa");
                    $("#tbTen").addClass("maDo");
                    return false; 
                }
                $("#tbTen").html("*");
                return true;
            };
            $("#txtHT").blur(kiemTraHT);
            function kiemTraDC(){
                var mauKT1 = /^[a-z0-9-_]{3,15}$/;
                var mauKT =/(abc)$/;
                if($("#txtDC").val()==""){
                    $("tbDC").html("bat buoc nhap");
                    $("#tbDC").addClass("maDo");
                    return false;
                }
                if (!mauKT.test($("#txtDC").val())){
                    $("tbDC").html("nhap sai");
                    $("#tbDC").addClass("maDo");
                    return false;
                }
                $("#tbDC").html("*");
                return true;
            }
            $("#txtDC").blur(kiemTraDC);
            $("#slGia").change(function(){
                $("#slGia option:selected").each(function(){
                    alert($(this).val());
                    $("#txtDV").val($(this).val());
                });
            });
            $(".chkDoDung").click(function(){
                var tienDD = 0;
                var n = $(".chkDoDung:checked").length;
                if(n==0){
                    $(".chkDoDung:unchecked").each(function(){
                        tienDD = 0;
                        $("#txtDD").val(tienDD);
                    });
                }
                if (n>0){
                    $(".chkDoDung:checked").each(function(){
                        tienDD += parseFloat($(this).val());
                        $("#txtDD").val(tienDD);
                    });
                }
                var tong = parseFloat($("#txtDD").val())+parseFloat($("#txtDV").val());
                $("#txtTong").val(tong);
            });
            $("#btnSave").click(function(){
                var ma = $("#txtMa").val();
                var ht = $("#txtHT").val();
                var dc = $("#txtDC").val();
                var tdv = $("#txtDV").val();
                var tdd = $("#txtDD").val();
                var tong = $("#txtTong").val();
                var them = "<tr><td>" + (i++) + "</td><td>" + ma + "</td><td>" + ht + "</td><td>" + dc + "</td><td>" + "</td><td>" + 
                    tdv + "</td><td>" + tdd+"</td><td>" + tong + "</td><tr>";
                $("#tbDanhSach").append(them);
                $("#myModal").modal("hide");  
                return true;          
            });
        });
    </script>

</head>
<body>
    <div class="container border">

        <div class="row">

                                <div class="row form-group p-1">

                                    </div>
                                </div>

                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" class="chkDoDung" value="70000">kinh boi
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">tien do dung:</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDD" class="from-control" value="0" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">tong tien:</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtTong" class="from-control" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row p-1">
                                    <div class="col-sm-6"><input type="button" value="thanh toan" id="btnSave" class="btn btn-success btn-block"></div>
                                    <div class="col-sm-6"><input type="reset" value="huy"  class="btn btn-danger btn-block"></div>
                                </div>
                            </form>
                        </div>
                        <div class="madal-footer">
                            <h4>Trang thanh toan</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
